<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<h3>All User Info</h3>
 <table>
     <tr th:each="p: ${userList}">
         <td th:text="${p.uName}"></td>
         <td th:text="${p.uId}"></td>
         <td th:text="${p.uAge}"></td>

     </tr>
 </table>
</body>
</html>
